<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/tailwindcss.css">
    <script src="js/alpine.js" ></script>
    <script src="js/gsap.min.js" ></script>
    <script src="js/app.js" defer></script>
</head>
    <body  class="">  
     <div 
     x-data="show()"
     class="
     banniere bg-gray-300 w-full h-screen relative">
          <!-- menu -->
         <div class="  flex justify-between py-4 px-4 items-center">

            <div class="logo text-3xl font-bold bg-gradient-to-br from-green-700 to-green-500 text-transparent bg-clip-text uppercase">#GreenWorld </div>
            <div>
                <svg @click="open" class=" cursor-pointer btn text-blue-500" width="64" height="54" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 6H20M4 12H20M4 18H20" stroke="#4A5568" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg> 
                               
            </div>
         </div>

            <div @click.away="hide = false" x-show="hide" class=" menu items-center flex-col flex  bg-gradient-to-l  bg-black fixed w-1/3 md:w-1/4 top-0 h-screen list-none md:text-3xl text-xl font-bold pt-8 z-10 shadow-lg">
            
               <div class="space-y-3 ">
                <li class="cursor-pointer text-white hover:text-indigo-500">MENU</li>
                <li class="hover:text-indigo-500 cursor-pointer text-white">PAGE</li>
                <li class="hover:text-indigo-500 cursor-pointer text-white">BLOG</li>
                <li class="hover:text-indigo-500 cursor-pointer text-white">PORFOLIO</li>
               </div>
            </div>
            <!-- Fin Menu -->
            <!-- Contenu -->   
            <div class="p-10">
                <img class="img mx-auto md:w-1/3 shadow-xl rounded"  src="img/green.jpg" alt="">
            </div>   
         <!-- Fin contenu -->
         <div class=" mx-auto w-1/3 text-center flex justify-center bg-gradient-to-b from-indigo-700 to-green-500 text-transparent  bg-clip-text font-bold text-lg uppercase z-20">
            
            <div class="texte">G</div>
            <div class="texte">R</div>
            <div class="texte">E</div>
            <div class="texte">E</div>
            <div class="texte">N</div>
            <div class="texte">S</div>
            <div class="texte">O</div>
            <div class="texte">C</div>
            <div class="texte">K</div>
            
            <div class="emoji ml-1 text-gray-500">üòç</div>
            
         </div>
     </div>
         
    </body>
    <script>
        gsap.fromTo('.img',{
            duration:1.5,
            scale:0,
            
           
        },{
            duration:1,
            scale:1,
            delay:1.2,
            ease:'power2.inOut'
        })
        
        gsap.from('.banniere',{
             x:-2000,
            duration:1.2,
        })
        gsap.from('.btn',{
             duration:2,
             delay:1,
             x:-2000,
             rotate:-1080,
             transformOrigin:'50% 50%',
             ease:"power4.out"
        })
        gsap.from('.logo',{
            duration:1.2,
            delay:1.2,
            x:-2000,
        })
        gsap.to('.logo',{
            duration:1.2,
            delay:1.2,
            x:2,
            ease:"elastic.out(0.3,0.3)"
        })
        gsap.from('.texte',{
            duration:0.6,
            delay:2,
            y:200,
            stagger:0.2
        })
        gsap.from('.emoji',{
            duration:0.5,
            delay:4,
            scale:0
        })

        function show(){
             return {
                 hide:false,
                 open(){
                     gsap.from('.menu',{
                         duration:0.3,
                         x:-100,
                
                        })
                        this.hide =true
                 }
             }
        }

    </script>
</html>
